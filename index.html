<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div class="container">
        <h1 class="title">Contador con <span>JavaScript</span></h1>
      <div class="contador-container">
        <div class="contador">
            <h2 class="number" id="count">0</h2>
          <div>
            <button class="button" id="-">-</button>
          
            <button class="button" id="+">+</button>
  
            <button class="button" id="0">Res</button>
          </div>
        </div>
      </div>
    </div>


    <div class="footer">
      <img src="./giphy.gif" class="footer_img" width="100px" alt="giphy" title="GYPHY">

      
      <p title="Christian" class="footer_title">Creado por <strong>Christian Gallegos</strong></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
